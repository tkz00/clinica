<div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" id="email" formControlName="email" placeholder="Email" class="form-control">
          <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || submitted)" class="text-danger">
            <div *ngIf="loginForm.controls['email'].hasError('required')">Se requiere un correo</div>
            <div *ngIf="loginForm.controls['email'].hasError('email')">El formato del correo es incorrecto</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" id="password" formControlName="password" placeholder="Contrase침a" class="form-control">
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || submitted)" class="text-danger">
            <div *ngIf="loginForm.controls['password'].hasError('required')">Se requiere una contrase침a</div>
          </div>
        </div>
        <div>
          <span class="error-message text-danger">{{errorMessage}}</span>
        </div>
        <button *ngIf="!isLoading" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <ng-container *ngIf="isLoading">
          <div class="spinner-container">
            <div class="spinner"></div>
          </div>
      </ng-container>
      </form>

      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="options" [(ngModel)]="selectedUser" value="0" (change)="onUserSelect()">
          <label class="form-check-label">Admin</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="options" [(ngModel)]="selectedUser" value="1" (change)="onUserSelect()">
          <label class="form-check-label">Especialista</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="options" [(ngModel)]="selectedUser" value="2" (change)="onUserSelect()">
          <label class="form-check-label">Especialista sin verificaci칩n</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="options" [(ngModel)]="selectedUser" value="3" (change)="onUserSelect()">
          <label class="form-check-label">Paciente</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="options" [(ngModel)]="selectedUser" value="4" (change)="onUserSelect()">
          <label class="form-check-label">Paciente sin verificaci칩n</label>
        </div>
      </div>
    </div>
  </div>
