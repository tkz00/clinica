<div class="login-container">
    <div [@slideInOut]>
      <div class="login-form">
        <h2>Login</h2>

        <div class="row">
          <div class="col-md-2" *ngFor="let user of users, index as i" (click)="onUserSelect(i)">
            <div class="card" [id]="'user-card-' + i">
              <img class="card-img-top" [src]="user.imgSrc" alt="Select user">
              <div class="card-body">
                <p class="card-text">{{ user.email }}</p>
              </div>
            </div>
          </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="email" id="email" formControlName="email" placeholder="Email" class="form-control">
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || submitted)" class="text-danger">
              <div *ngIf="loginForm.controls['email'].hasError('required')">Se requiere un correo</div>
              <div *ngIf="loginForm.controls['email'].hasError('email')">El formato del correo es incorrecto</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" id="password" formControlName="password" placeholder="Contraseña" class="form-control">
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || submitted)" class="text-danger">
              <div *ngIf="loginForm.controls['password'].hasError('required')">Se requiere una contraseña</div>
            </div>
          </div>
          <div>
            <span class="error-message text-danger">{{errorMessage}}</span>
          </div>
          <button *ngIf="!isLoading" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
          <ng-container *ngIf="isLoading">
            <div class="spinner-container">
              <div class="spinner"></div>
            </div>
        </ng-container>
        </form>
      </div>
    </div>]

    <app-footer style="width: 100%;"></app-footer>
</div>
